{% extends 'base.html' %}
{% block title %}Delete Batch{% endblock %}
{% block content %}
<h4>Are you sure you want to delete batch: {{ batch }}?</h4>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'batch_list' batch.course.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
