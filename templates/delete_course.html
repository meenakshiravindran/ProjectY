{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2 class="mb-3 text-danger">Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ course.name }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
