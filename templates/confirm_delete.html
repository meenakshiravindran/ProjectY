{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the question?</h2>
    <p><strong>{{ question.q_desc }}</strong> ({{ question.q_type }})</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_questions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
