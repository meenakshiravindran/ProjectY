{% extends 'base.html' %}
{% block title %}{% if editing %}Edit Programme{% else %}Add Programme{% endif %}{% endblock %}
{% block content %}
<h2>{% if editing %}Edit{% else %}Add{% endif %} Programme</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if editing %}Update{% else %}Add{% endif %}</button>
    <a href="{% url 'programme_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
