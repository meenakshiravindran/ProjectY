{% extends 'base.html' %}
{% block title %}{% if editing %}Edit Course{% else %}Add Course{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">{% if editing %}Edit{% else %}Add{% endif %} Course</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success me-2">
                        {% if editing %}Update{% else %}Add{% endif %}
                    </button>
                    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
