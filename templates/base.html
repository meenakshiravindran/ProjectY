<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teacher Feedback System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Teacher Feedback System</h1>
            {% if user.is_authenticated %}
            <div class="nav-links">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                {% if user.is_superuser %}
                <a href="{% url 'manage_teachers' %}">Manage Teachers</a>
                <a href="{% url 'assign_batches' %}">Assign Batches</a>
                <a href="{% url 'feedback_form' %}">Feedback</a>
                <a href="{% url 'teacher_report' %}">Reports</a>
                {% else %}
                {% if teacher.role == 'HOD' %}
                <a href="{% url 'manage_courses' %}">Manage Courses</a>
                {% endif %}
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
