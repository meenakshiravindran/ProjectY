{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://www.nasc.ac.in/images/2024/09/29/nascfront2024.webp') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 50px 60px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 460px;
    }

    .heading {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: 700;
      color: white;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .heading .logo {
      max-width: 60px;
      margin-right: 15px;
    }

    .login-container h2 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
      width: 100%;
    }

    .form-group label {
      color: white;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3) inset;
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.8);
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.12) inset !important;
      -webkit-text-fill-color: white !important;
      caret-color: white;
      transition: background-color 9999s ease-in-out 0s;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 65%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .login-button:hover {
      background: #5a67d8;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
    }

    .error-message {
      color: #ffffff;
      background: rgba(255, 77, 77, 0.8);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      font-weight: 500;
      border: 1px solid #ff0000;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 15px;
      padding: 30px;
    }
    
    
    
    
    
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        width: 90%;
      }

      .heading {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 10vh; gap: 30px; padding: 20px;">
    <div class="container d-flex flex-column align-items-center">
      <div class="heading">
        <img src="{% static 'images/emblem.png' %}" alt="College Logo" class="logo"> REFLECT
      </div>

    <div class="login-container">
      {% if messages %}
        {% for message in messages %}
          <div class="error-message">
            <strong>Error:</strong> {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" autocomplete="off" required>
        </div>

        <div class="form-group password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" autocomplete="new-password" required>
          <span class="toggle-password" id="togglePassword">
            <i class="fas fa-eye-slash"></i>
          </span>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>
  <div class="glass-card mt-4" style="margin-top: 40px; width: 460px;">
    <h4 style="color: white; text-align: center; margin-bottom: 10px;">üë®‚Äçüéì Are you a student?</h4>
    <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 20px;">
      Click below to provide anonymous feedback
    </p>
    <div style="display: flex; justify-content: center;">
      <a href="{% url 'student_feedback_form' %}" style="
        padding: 10px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
      " onmouseover="this.style.background='#5a67d8'" onmouseout="this.style.background='#667eea'">
        üìù Give Feedback
      </a>
    </div>
  </div>
  
  </div>
  </div>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const toggleIcon = togglePassword.querySelector("i");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
