{% extends 'base.html' %}
{% block title %}Delete Teacher{% endblock %}

{% block content %}
<h2 class="mb-3">Delete Teacher</h2>
<p>Are you sure you want to delete <strong>{{ teacher.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
