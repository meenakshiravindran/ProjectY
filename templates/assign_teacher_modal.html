<!-- Modal -->
<div class="modal fade" id="assignTeacherModal{{ assignment.pk }}" tabindex="-1" aria-labelledby="assignTeacherModalLabel{{ assignment.pk }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form method="POST" action="{% url 'assign_teacher_to_batch' assignment.pk %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="assignTeacherModalLabel{{ assignment.pk }}">Select Teacher</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
  
          <div class="modal-body">
            <div class="d-flex gap-3 flex-wrap">
              {% for teacher in teachers %}
              <input type="radio" class="btn-check" name="teacher_id" id="teacher{{ teacher.id }}_{{ assignment.pk }}" value="{{ teacher.id }}" required>
              <label class="btn btn-outline-primary" for="teacher{{ teacher.id }}_{{ assignment.pk }}">
                {{ teacher.name }}
              </label>
              {% endfor %}
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
